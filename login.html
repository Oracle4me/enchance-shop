<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
            <img src="images/white.png" alt="" />
            <div class="text">
              <p>
                Tingkatkan Style Anda<i
                  ><br />
                  - Enchance sekarang</i
                >
              </p>
            </div>
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <header>Login</header>
              <div class="input-field">
               <form id="loginForm">
                <input
                  id="loginEmail"
                  type="text"
                  class="input"
                  id="email"
                  required=""
                  autocomplete="off" />
                <label for="email" >Email</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="loginPass" required="" />
                <label for="pass">Password</label>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Masuk" />
              </div>
             </form>
              <div class="signin">
                <span>Belum mempunyai akun? <a href="register.html">Daftar</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    // JavaScript untuk validasi login
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPass").value;

        // Ambil data dummy dari localStorage
        const dummyEmail = localStorage.getItem("dummyEmail");
        const dummyPassword = localStorage.getItem("dummyPassword");

        if (email === dummyEmail && password === dummyPassword) {
            alert("Login Berhasil!");
            window.location.href = 'index.html';
        } else {
            alert("Email atau password tidak berhasil. Coba lagi!");
        }
    });
</script>
</html>
