<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rock+Salt&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bs-brain@2.0.4/utilities/font-size/font-size.css" />

    <link rel="stylesheet" href="style/pesanan.css" />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="/">Kembali Belanja</a>
          <h1>Produk yang ingin dipesan</h1>
          <div class="list">
            <div class="item">
              <img src="assets/img/top-sell/th7.jpeg" />
              <div class="info">
                <div class="name">Baju Polos Hitam</div>
                <div class="price">Rp.58.000/1 pices</div>
              </div>
              <div class="quantity">1</div>
              <div class="returnPrice">Rp.58.000</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>Pesan Sekarang</h1>

          <form class="form">
            <div class="group">
              <label for="name">Nama Lengkap</label>
              <input type="text" name="name" id="name" />
            </div>

            <div class="group">
              <label for="phone">No Handphone</label>
              <input type="text" name="phone" id="phone" />
            </div>

            <div class="group">
              <label for="address">Alamat</label>
              <input type="text" name="address" id="address" />
            </div>

            <div class="group">
              <label for="country">Negara</label>
              <select name="country" id="country">
                <option value="">Pilih..</option>
                <option value="">Indonesia</option>
              </select>
            </div>

            <div class="group">
              <label for="city">Kota</label>
              <select name="city" id="city">
                <option value="">Pilih..</option>
                <option value="">Semarang</option>
              </select>
            </div>
          </form>
          <div class="return">
            <div class="row">
              <div>Total Barang Belanja</div>
              <div class="totalQuantity">1</div>
            </div>
            <div class="row">
              <div>Total Harga</div>
              <div class="totalPrice">Rp. 58.000</div>
            </div>
          </div>
          <button class="buttonCheckout" id="pesanSekarangBtn">
            Pesan Sekarang
          </button>
        </div>
      </div>
    </div>

    <script src="js/pesanan.js"></script>
  </body>
</html>
