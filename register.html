<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/register.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesbbheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <title>Daftar Akun</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
           <img src="images/white.png" alt="" />
            <div class="text">
              <p>
                Jadilah bagian dari kami dengan mendaftarkan diri anda<i
                  ><br />
                  - Daftar sekarang</i
                >
              </p>
            </div>
          </div>

          <div class="col-md-6 right">
            <div class="input-box">
              <header>Daftarkan Diri Anda Sekarang</header>
              <div class="input-field">
               <form id="registerForm">
                <input
                  id="registerEmail"
                  type="text"
                  class="input"
                  id="email"
                  required=""
                  autocomplete="off" />
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="registerPass" required="" />
                <label for="pass">Password</label>
              </div>
              <div class="input-field">
                <input type="submit" class="submit" value="Daftar" />
              </div>
             </form>
              <div class="signin">
                <span>Sudah mempunyai akun? <a href="login.html">Masuk</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
   // JavaScript untuk validasi register dan menyimpan data dummy
   document.getElementById("registerForm").addEventListener("submit", function (event) {
       event.preventDefault();
       
       const email = document.getElementById("registerEmail").value;
       const password = document.getElementById("registerPass").value;

       // Simpan data dummy ke localStorage
       localStorage.setItem("dummyEmail", email);
       localStorage.setItem("dummyPassword", password);

       alert("Registrasi Berhasil!");
       window.location.href = 'login.html';
   });
</script>
</html>
